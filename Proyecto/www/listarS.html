<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://appempleados.000webhostapp.com/jsonS.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.ser_id;
                var nombre = field.ser_nombre;
                var genero = field.ser_genero;
                var paisproduccion = field.ser_paisproduccion;
                var year = field.ser_year;
                $("#listview").append("<a class='item' href='form2.html?id=" + id + "&nombre=" + nombre + "&genero=" + genero + "&paisP=" + paisproduccion + "&year=" + year + "'> <span class='item-note'> <h2> ID: " + id + "</h2></span> Nombre de la Serie: " + nombre + "<p> Genero: " + genero + "<p> Pais de Produccion: " + paisproduccion + "<p> Año de Produccion: " + year + "</p></a>"); 


            });
        });
    });
    </script>
</head>
