<head>

    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://appempleados.000webhostapp.com/jsonC.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.cap_id;
                var nombre = field.cap_nombre;
                var numeroC = field.cap_numero;
                
                var fechaEst = field.cap_fechaest;
                
                var idTemp = field.temporadas_temp_id;
                
                $("#listview").append("<a class='item' href='form2C.html?id=" + id + "&nombre=" + nombre + "&numeroC=" + numeroC + "&fechaEst=" + fechaEst + "&idTemp=" + idTemp + "'> <span class='item-note '> <h2> ID: " + id + "</h2></span> Nombre Capitulo: " + nombre + "<p> Numero de Capitulo: " + numeroC + "<p> Fecha Estreno: " + fechaEst + "<p> Numero Temporada: " + idTemp + "</p></a>"); 

            });
        });
    });
    </script>
